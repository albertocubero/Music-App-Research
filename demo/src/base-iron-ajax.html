<html><head><link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

</head><body><dom-module id="base-iron-ajax">

    <template>

        <iron-ajax id="request" handle-as="json" url="{{url}}" last-response="{{data}}" debounce-duration="300">
        </iron-ajax>

        <app-indexeddb-mirror key="albums" data="[[data]]" persisted-data="{{response}}">
        </app-indexeddb-mirror>

    </template>

    <script>
        Polymer({
            is: 'base-iron-ajax',

            properties: {
                response: {
                    notify: true
                }
            },

            attached: function () {
                if(this.auto) {
                    this.generateRequest();
                }
            },

            generateRequest: function (options) {
                this.generateToken(options);
            },

            generateToken: function (options) {
                // Temporal
                $.ajax({
                    context: this,
                    async: false,
                    type: 'GET',
                    url: 'http://www.hhadictos.com/external/spotifytoken.php',
                    dataType: 'json',
                    error: function () {
                        console.log('Unable to load feed, Incorrect path or invalid feed');
                    },
                    success: function (auth) {
                        this.$.request.headers = {
                            'Accept': 'application/json',
                            'Authorization': 'Bearer '+auth.access_token
                        };
                        this._cancelCurrentRequest();
                        this._setRequestParameters(options);
                        this._performSearch();
                    }
                });
            },

            // Private methods
            _cancelCurrentRequest: function () {
                if (this.$.request.lastRequest) {
                    this.$.request.lastRequest.abort();
                }
            },

            _performSearch: function (params) {
                this.$.request.generateRequest();
            },

            _setRequestParameters: function (options) {
                this._setUrl(options);
                this._setParams(options);
            },

            _setUrl: function (options) {
                if (options.url) {
                    this.$.request.url = options.url;
                }
            },

            _setParams: function (options) {
                this.$.request.params = undefined;
                if (options.params) {
                    this.$.request.params = options.params;
                }
            }
        });
    </script>

</dom-module>
</body></html>
