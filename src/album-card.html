<dom-module id="album-card">
  <template>
    <style include="shared-styles">
      .card-container {
        display: inline-block;
        padding: 0.2%;
        width: 33%;
        color: black;
        text-decoration: none;
        margin-bottom: 8px;
      }
      @media (max-width: 960px) {
        .card-container {
          width: 49%;
        }
      }
      @media (max-width: 719px) {
        .card-container {
          width: 100%;
        }
      }
      .album-artist {
          font-weight: bold;
      }
      paper-icon-button.pink {
        color: var(--paper-pink-500);
        --paper-icon-button-ink-color: var(--paper-indigo-500);
      }
      .external {
          color: inherit;
      }
    </style>

    <paper-card image="{{album.images.0.url}}" class="card-container">
      <div class="card-content">
            <div class="album-artist">{{album.artists.0.name}}</div>
            <p>{{album.name}}</p>
      </div>
      <div class="card-actions">

          <template is="dom-if" if="{{_isTruthy(isFavorite)}}">
              <paper-icon-button icon="favorite" data-album-id="{{album.id}}" on-tap="onClickFavorite" class="pink"></paper-icon-button>
          </template>
          <template is="dom-if" if="{{_isFalsy(isFavorite)}}">
              <paper-icon-button icon="favorite" data-album-id="{{album.id}}" on-tap="onClickFavorite" class=""></paper-icon-button>
          </template>

          <a href="{{album.external_urls.spotify}}" target="_blank" class="external">
              <paper-icon-button icon="link"></paper-icon-button>
          </a>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'album-card',
      properties: {
          isFavorite: {
              type: Boolean,
              value: false
          }
      },

      _isTruthy: function (isFavorite) {
          return isFavorite === true;
      },

      _isFalsy: function (isFavorite) {
          return isFavorite === false;
      },

      updateFavorite: function () {
          this.set('isFavorite', !this.isFavorite);
      },

      onClickFavorite: function () {
          this.updateFavorite();
      }
    });
  </script>
</dom-module>
