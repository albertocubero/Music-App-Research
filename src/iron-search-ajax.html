<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="base-iron-ajax.html">

<dom-module id="iron-search-ajax">

    <template>

        <base-iron-ajax
            id="search"
            url="https://api.spotify.com/v1/search"
            response={{response}}>
        </base-iron-ajax>

    </template>

    <script>
        Polymer({
            is: 'iron-search-ajax',

            properties: {
                response: {
                    notify: true
                }
            },

            generateRequest: function (query) {
                var options = {
                    params: { "q" : query, "type" : "album", "limit" : "50" }
                };
                this.$.search.generateRequest(options);
            }
        });
    </script>
    
</dom-module>
