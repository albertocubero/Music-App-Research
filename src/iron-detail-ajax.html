<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="base-iron-ajax.html">

<dom-module id="iron-detail-ajax">
    <template>

        <base-iron-ajax
            id="detail"
            response={{response}}>
        </base-iron-ajax>

    </template>

    <script>
      Polymer({
          is: 'iron-detail-ajax',

          properties: {
              response: {
                  notify: true
              }
          },

          generateRequest: function (query) {
              var options = {
                  url: "https://api.spotify.com/v1/albums/"+query
              };
              this.$.detail.generateRequest(options);
          }
      });
    </script>
</dom-module>
