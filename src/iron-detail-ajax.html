<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="base-iron-ajax.html">

<dom-module id="iron-detail-ajax">
    <template>

        <base-iron-ajax
            id="detail"
            query={{query}}
            response={{response}}>
        </base-iron-ajax>

    </template>

    <script>
      Polymer({
          is: 'iron-detail-ajax',

          properties: {
              query: {
                  type: String
              },
              response: {
                  notify: true
              }
          },

          generateRequest: function () {
              this.$.detail.url = "https://api.spotify.com/v1/albums/"+this.query;
              this.$.detail.generateRequest();
          }
      });
    </script>
</dom-module>
