<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">

<link rel="import" href="iron-detail-ajax.html">
<link rel="import" href="player.html">

<dom-module id="iron-player">
  <template>
      <iron-detail-ajax
          id="detailAjax"
          response="{{albumDetail}}">
      </iron-detail-ajax>

      <iron-signals on-iron-signal-mysignal="stopPlayer"></iron-signals>

      <template is="dom-if" if="{{!playing}}">
          <paper-fab class="btn-play" icon="av:play-arrow" on-tap="_playAlbumHandler"></paper-fab>
      </template>
      <template is="dom-if" if="{{playing}}">
          <paper-fab class="btn-play" icon="av:pause" on-tap="_pauseAlbumHandler"></paper-fab>
      </template>

  </template>

  <script>

      Polymer({
        is: 'iron-player',
        properties: {
            albumId: {
                type: String,
                observer: '_albumIdChanged'
            },
            albumDetail: {
                type: Object,
                observer: '_albumDetailChanged'
            },
            playing: {
                type: Boolean,
                value: false
            },
            requestLoaded: {
                type: Boolean,
                value: false
            }
        },
        attached: function () {
            this._createPlayer();
        },

        stopPlayer: function () {
            this.player.stop();
        },

        _albumIdChanged: function () {
            this._createPlayer();
        },

        _createPlayer: function () {
            this.player = window.App.PlayerFactory();
            this.player.on('playlist:finished', this._pauseAlbum.bind(this));
        },

        _albumDetailChanged: function () {
            this._playSongs();
        },

        _playAlbumHandler: function (e) {
            e.preventDefault();
            this._playAlbum();
        },

        _playAlbum: function () {
            if (!this.albumDetail) {
                this.$.detailAjax.generateRequest(this.albumId);
            } else {
                this._playSongs();
            }
        },

        _playSongs: function () {
            if(this.get('requestLoaded')) {
                this.set('playing', true);
                this.player.play();
            }
            else {
                var songs = this.albumDetail.tracks.items.map(function (track) {
                    return track.preview_url;
                });
                this.set('requestLoaded', true);
                this.set('playing', true);
                this.player.load(songs);
            }
        },

        _pauseAlbumHandler: function (e) {
            e.preventDefault();
            this._pauseAlbum();
        },

        _pauseAlbum: function () {
            this.set('playing', false);
            this.player.pause();
        }
      });

  </script>

</dom-module>
