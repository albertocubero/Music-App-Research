<dom-module id="albums-app">
  <template>
    <style>
      .avatar-container {
          position: relative;
          border: 2px solid #00AA8D;
          border-radius: 50%;
          height: 90px;
          padding: 2px;
          width: 90px;
          margin: 20px auto;
        }
        .avatar-container .image {
          background-image: url('/images/photo.jpg');
          background-size: contain;
          border-radius: 50%;
          height: 100%;
          width: 100%;
        }
        .contact-info {
          margin: 0 20px;
          padding-bottom: 20px;
          border-bottom: 1px solid #CCC;
          text-align: center;
        }
        .contact-info .name {
          font-weight: bold;
        }
        .contact-info .email {
          color: #999;
          font-size: 14px;
        }
        paper-item {
          @apply(--layout-center-center);
          height: 54px;
        }
        paper-icon-button {
          --paper-icon-button-ink-color: white;
        }
    </style>

    <app-location route="{{_route}}" use-hash-as-path></app-location>
    <app-route
        route="{{_route}}"
        pattern="/:page"
        data="{{_pageData}}"
        tail="{{_subRoute}}"></app-route>
    <app-route
        route="{{_subRoute}}"
        pattern="/:id"
        data="{{_idData}}"></app-route>

    <app-drawer-layout responsive-width="1280px">

      <!-- nav panel -->
      <app-drawer id="drawer" swipe-open>

        <app-header-layout has-scrolling-region>

          <app-header fixed>
            <div class="avatar-container">
              <div class="image"></div>
            </div>
            <div class="contact-info">
              <div class="name">Alberto Cubero</div>
              <div class="email">albertocuberonavas@gmail.com</div>
            </div>
          </app-header>

          <paper-listbox
              selected="{{_pageData.page}}"
              attr-for-selected="name"
              on-iron-activate="_drawerSelected">
            <paper-item name="home">Home</paper-item>
            <paper-item name="favorites">Favorites</paper-item>
          </paper-listbox>

        </app-header-layout>
      </app-drawer>

      <app-scrollpos-control
          selected="[[_pageData.page]]"
          reset="[[_isDetailPage(_pageData.page)]]"></app-scrollpos-control>

      <!-- list/detail pages -->
      <iron-pages selected="[[_pageData.page]]" attr-for-selected="name">

          <album-list name="home">
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </album-list>

          <favorite-list name="favorites">
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </favorite-list>

      </iron-pages>

    </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'albums-app',

      properties: {
        _route: Object,
        _subRoute: Object,
        _pageData: Object,
        _idData: Object
      },
      attached: function() {
        this.async(function() {
          if (!this._route.path) {
            this.set('_route.path', '/home');
          }
        });
      },
      _isDetailPage: function(page) {
        return page === 'detail';
      },
      _drawerSelected: function() {
          //   if (!this.$.drawer.persistent) this.$.drawer.close();
      }
    });
  </script>
</dom-module>
