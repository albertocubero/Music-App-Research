<dom-module id="view-404">

  <template>

    <style include="shared-styles"></style>

    <app-header-layout>
        <app-header effects="resize-title" condenses fixed shadow>
            <app-toolbar class="top-toolbar">
                <content select="[drawer-toggle]"></content>
                <div class="title">OOPS!</div>
                <div main-title></div>
                <div condensed-title></div>
            </app-toolbar>
        </app-header>
        <div class="content">
            <div class="content-message">
                <h3 class="title">404. Page not found</h3>
                <div class="message">Unfortunately, this page does not exist. Please check your URL or return to the <a href="/#/home">Home Page</a></div>
            </div>
        </div>
    </app-header-layout>

  </template>

  <script>
    Polymer({
        is: 'view-404'
    });
  </script>
</dom-module>
