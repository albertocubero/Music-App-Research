<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      app-header {
          color: #fff;
          background-color: #00AA8D;
      }

      app-toolbar {
          height: 120px;
      }

      .title {
          width: 100%;
          text-align: left;
          font-size: 48px;
          font-weight: 800;
          text-align: center;
          overflow:hidden;
          white-space:nowrap;
          text-overflow: ellipsis;
          padding: 0 60px;
      }

      .content {
          display: block;
          position: relative;
          max-width: 1000px;
          padding: 0 10px;
          margin: 5px auto;
      }

      .content-message {
          padding-top: 80px;
          text-align: center;
      }

      .content-message .icon {
          height: 140px;
          width: 140px;
      }

      .content-message .title {
          padding: 24px 0;
          font-size: 24px;
          line-height: 32px;
      }

      .content-message .message a {
          color: black;
          font-weight: 800;
      }

      .fadein {
          opacity: 0;
          -webkit-animation: fadein 0.4s linear 0.5s forwards;
      }

      @-webkit-keyframes fadein {
          from {
              opacity: 0;
          }

          to {
              opacity: 1;
          }
      }

      @media (max-width: 960px) {
          app-toolbar {
              height: 90px;
          }
          .content {
              max-width: 800px;
          }
      }

      @media (max-width: 719px) {
          app-toolbar {
              height: 60px;
          }
          .title {
              display: none;
          }
          .content {
              max-width: 400px;
          }
      }

    </style>
  </template>
</dom-module>
