    app-header {

    width: 100%;

      height: 200px;
    }
  }
  paper-card h2 {
    margin: 4px;
    font-weight: normal;
  }
  paper-card p {
    margin: 4px;
    color: #999;
  }
  @media (max-width: 960px) {
    .content {
      max-width: 800px;
    }
    .card-container {
      width: 50%;
    }
  }
  @media (max-width: 719px) {
    app-toolbar {
      height: 60px;
    }
    .content {
      max-width: 400px;
    }
    .card-container {
      width: 100%;
    }
  }
