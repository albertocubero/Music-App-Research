    app-header {
    color: #fff;
    background-color: #00AA8D;
  }
  app-toolbar {
    height: 120px;
  }
  [condensed-title] {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_m.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 90px;
    /* The difference in font size is used to calculate the scale of the title in the transition. */
    font-size: 16px;
  }
  [main-title] {
    position: absolute;
    top: -120px;
    bottom: 0;
    left: 0;
    right: 0;
    background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_l.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 240px;
    -webkit-transform-origin: center top !important;
    transform-origin: center top !important;
    /* The difference in font size is used to calculate the scale of the title in the transition. */
    font-size: 32px;
  }
  .content {
    display: block;
    position: relative;
    max-width: 1000px;
    margin: 5px auto;
  }
  .card-container {
    display: inline-block;
    width: 33.33%;
    color: black;
    text-decoration: none;
  }
  paper-card {
    display: block;
    margin: 5px;
    --paper-card-header-image: {
      height: 200px;
    }
  }
  paper-card h2 {
    margin: 4px;
    font-weight: normal;
  }
  paper-card p {
    margin: 4px;
    color: #999;
  }

    }
    [main-title] {
      top: -60px;
      background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_m.png');
      background-size: 90px;
    }
    .content {
      max-width: 400px;
    }
    .card-container {
      width: 100%;
    }
