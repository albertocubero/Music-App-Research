<dom-module id="album-list">
  <template>
    <style include="shared-styles">
      app-header {
        color: #fff;
        background-color: #00AA8D;
      }
      app-toolbar {
        height: 120px;
      }
      .title-text {
        width: 100%;
        text-align: left;
        font-size: 60px;
        font-weight: 800;
        text-align: center;
      }
      .content {
        display: block;
        position: relative;
        max-width: 1000px;
        padding: 0 10px;
        margin: 5px auto;
      }
      .card-container {
        display: inline-block;
        padding: 0.2%;
        width: 33%;
        color: black;
        text-decoration: none;
      }
      @media (max-width: 960px) {
        .content {
          max-width: 800px;
        }
        .card-container {
          width: 49%;
        }
      }
      @media (max-width: 719px) {
        app-toolbar {
          height: 60px;
        }
        .content {
          max-width: 400px;
        }
        .card-container {
          width: 100%;
        }
      }
      .external {
          color: inherit;
      }
    </style>

    <app-header-layout>

      <app-header effects="resize-title" condenses fixed shadow>
        <app-toolbar class="top-toolbar">
          <content select="[drawer-toggle]"></content>
          <div class="title-text">Albums Novelty</div>
          <div condensed-title></div>
        </app-toolbar>
        <app-toolbar class="bottom-toolbar">
          <div main-title></div>
        </app-toolbar>
      </app-header>

      <div class="content">
        <template is="dom-repeat" items="{{albums.albums.items}}">

            <paper-card image="{{item.images.0.url}}" class="card-container" style="margin-bottom:8px;">
              <div class="card-content">
                    <h3>{{item.artists.0.name}}</h3>
                    <div>{{item.name}}</div>
              </div>
              <div class="card-actions">
                  <paper-icon-button icon="favorite"></paper-icon-button>
                  <a href="{{item.external_urls.spotify}}" target="_blank" class="external">
                      <paper-icon-button icon="link"></paper-icon-button>
                  </a>
              </div>
            </paper-card>

        </template>
      </div>

    </app-header-layout>

  </template>

  <script>
    Polymer({
      is: 'album-list'
    });
  </script>
