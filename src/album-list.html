<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="iron-search-ajax.html">
<link rel="import" href="search-bar.html">
<link rel="import" href="album-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="album-list">
  <template>
    <style include="shared-styles"></style>

    <iron-search-ajax
        id="searchAjax"
        query="{{query}}"
        response="{{response}}">
    </iron-search-ajax>
    <app-header-layout>
        <app-header effects="resize-title" condenses fixed shadow>
            <app-toolbar class="top-toolbar">
                <content select="[drawer-toggle]"></content>
                <div class="title">Albums Novelty</div>
                <div main-title></div>
                <div condensed-title></div>
            </app-toolbar>
        </app-header>
        <search-bar
            query="{{query}}"
            placeholder="Enter a title to perform a search">
        </search-bar>
        <div class="content">
            <template is="dom-if" if="{{onRequest}}">
                <div class="content-message">
                    <h3 class="title">Searching...</h3>
                </div>
            </template>
            <template is="dom-if" if="{{!onRequest}}">
                <template is="dom-repeat" items="{{response.albums.items}}" id="albumsList">
                    <album-card album=[[item]] album-id="[[item.id]]"></album-card>
                </template>
                <template is="dom-if" if="{{_isEmpty(response.albums.items)}}">
                    <div class="content-message">
                        <h3 class="title">No results were found for “{{query}}”</h3>
                        <div class="message">Please, make sure the words are spelled correctly or try fewer words or different words.</div>
                    </div>
                </template>
            </template>
        </div>
    </app-header-layout>

  </template>

  <script>
    Polymer({
        is: 'album-list',

        properties: {
            query: {
                type: String,
                value: function () {

                    var list = [
                        'Michael Jackson',
                        'Prince',
                        'U2',
                        'Bruce Springsteen',
                        'Guns N’ Roses',
                        'George Michael',
                        'Metallica',
                        'Dire Straits',
                        'Heroes del Silencio',
                        'AC/DC',
                        'Iron Maiden',
                        'Bon Jovi',
                        'R.E.M.',
                        'The Cure',
                        'Kool and the Gang',
                        'Queen',
                        'Bryan Adams',
                        'INXS',
                        'Aerosmith',
                        'Stevie Wonder',
                        'Pet Shop Boys',
                        'Depeche Mode',
                        'Pink Floyd',
                        'Whitesnake',
                        'Sade',
                        'Scorpions'
                    ];

                    var position = Math.floor(Math.random() * list.length);

                    return list[position];
                },
                observer: '_queryChanged'
            },
            onRequest: {
                type: Boolean,
                value: false
            }
        },

        attached: function () {
            this._addEventHandlers();
        },

        detached: function () {
            this._removeEventHandlers();
        },

        refresh: function (data) {
            // var albumCardsNodes = Polymer.dom(this.root).querySelectorAll("album-card"); // Another way
            var albumCardsNodes = [].prototype.slice.call(this.shadowRoot.querySelectorAll("album-card"));
            var selectedNodes = albumCardsNodes.filter(function (card) {
                return card['albumId'] === data.id;
            });

            if (selectedNodes.length) {
                selectedNodes[0].refresh();
            }
        },

        // Private methods
        _addEventHandlers: function () {
            this._addFavoriteEventHandlers();
            this._addRequestEventHandlers();
        },

        _addFavoriteEventHandlers: function () {
            this.addEventListener('card:favorite:updated', function () {
                this.fire('albumList:updated');
            }.bind(this));
        },

        _addRequestEventHandlers: function () {
            this.addEventListener('search-bar-search', function () {
                this._queryChanged();
            }.bind(this));
            this.$.searchAjax.addEventListener('request', function () {
                this.onRequest = true;
            }.bind(this));
            this.$.searchAjax.addEventListener('response', function () {
                this.onRequest = false;
            }.bind(this));
            this.$.searchAjax.addEventListener('error', function () {
                this.onRequest = false;
            }.bind(this));
        },

        _removeEventHandlers: function () {
            this._removeFavoriteEventHandlers();
            this._removeRequestEventHandlers();
        },

        _removeFavoriteEventHandlers: function () {
            this.removeEventListener('card:favorite:updated');
        },

        _removeRequestEventHandlers: function () {
            this.removeEventListener('search-bar-search');
            this.$.searchAjax.removeEventListener('request');
            this.$.searchAjax.removeEventListener('response');
            this.$.searchAjax.removeEventListener('error');
        },

        _isEmpty: function () {
            return (this.response.albums.items.length === 0);
        },

        _queryChanged: function () {
            this.$.searchAjax.generateRequest();
        }
    });
  </script>
</dom-module>
