<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="search-bar.html">
<link rel="import" href="album-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="album-list">
  <template>
    <style include="shared-styles"></style>

    <iron-ajax
        id="searchAjax"
        url="https://api.spotify.com/v1/search"
        headers='{"Accept": "application/json"}'
        handle-as="json"
        last-response="{{albums}}"
        debounce-duration="300">
    </iron-ajax>

    <app-indexeddb-mirror
        key="albums"
        data="[[albums]]"
        persisted-data="{{persistedAlbums}}">
    </app-indexeddb-mirror>

    <app-header-layout>

      <app-header effects="resize-title" condenses fixed shadow>
        <app-toolbar class="top-toolbar">
          <content select="[drawer-toggle]"></content>
          <div class="title">Albums Novelty</div>
          <div main-title></div>
          <div condensed-title></div>
        </app-toolbar>
      </app-header>

      <search-bar
			query="{{query}}"
            placeholder="Enter a title to perform a search">
	 </search-bar>

      <div class="content">
          <template is="dom-if" if="{{onRequest}}">
              <div class="content-message">
                <h3 class="title">Searching...</h3>
              </div>
          </template>

          <template is="dom-if" if="{{!onRequest}}">
              <template is="dom-repeat" items="{{persistedAlbums.albums.items}}" id="albumsList">
                  <album-card album=[[item]] album-id="[[item.id]]"></album-card>
              </template>
              <template is="dom-if" if="{{_isEmpty(persistedAlbums.albums.items)}}">
                  <div class="content-message">
                    <h3 class="title">No results were found for “{{query}}”</h3>
                    <div class="message">Please, make sure the words are spelled correctly or try fewer words or different words.</div>
                  </div>
              </template>
          </template>
      </div>

    </app-header-layout>

  </template>

  <script>
    Polymer({
        is: 'album-list',

        properties: {
            query: {
                type: String,
                value: 'u2',
                observer: '_queryChanged'
            },
            onRequest: {
                type: Boolean,
                value: false
            }
        },

        attached: function () {
            this._performSearch();
            this._addEventHandlers();
        },

        detached: function () {
            this._removeEventHandlers();
        },

        refresh: function (data) {
            var albumCardsNodes = Polymer.dom(this.root).querySelectorAll("album-card");
            var albumCardsNode = albumCardsNodes.filter(function (card) {
                return card['albumId'] === data.detail.id;
            })[0];

            if (albumCardsNode) {
                albumCardsNode.refresh();
            }
        },

        // Private methods
        _addEventHandlers: function () {
            this._addFavoriteEventHandlers();
            this._addRequestEventHandlers();
        },

        _addFavoriteEventHandlers: function () {
            this.addEventListener('card:favorite:updated', function () {
                this.fire('albumList:updated');
            }.bind(this));
        },

        _addRequestEventHandlers: function () {
            this.addEventListener('search-bar-search', function () {
                this._queryChanged();
            }.bind(this));
            this.$.searchAjax.addEventListener('request', function () {
                this.onRequest = true;
            }.bind(this));
            this.$.searchAjax.addEventListener('response', function () {
                this.onRequest = false;
            }.bind(this));
        },

        _removeEventHandlers: function () {
            this.removeEventListener('card:favorite:updated');
            this.$.searchAjax.removeEventListener('request');
        },

        _isEmpty: function () {
            return (this.persistedAlbums.albums.items.length === 0);
        },

        _queryChanged: function () {
            if(this.query) {
                this._cancelCurrentRequest();
                this._performSearch()
            }
        },

        _performSearch: function () {
            this.$.searchAjax.params = {"q":this.query,"type":"album","limit":"50"};
            this.$.searchAjax.generateRequest();
        },

        _cancelCurrentRequest: function () {
            if (this.$.searchAjax.lastRequest) {
              this.$.searchAjax.lastRequest.abort();
            }
        }
    });
  </script>
</dom-module>
