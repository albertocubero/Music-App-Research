<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="album-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="album-list">
  <template>
    <style include="shared-styles">
        app-header {
          color: #fff;
          background-color: #00AA8D;
        }
        app-toolbar {
          height: 120px;
        }
        .title-text {
          width: 100%;
          text-align: left;
          font-size: 60px;
          font-weight: 800;
          text-align: center;
        }
        .content {
          display: block;
          position: relative;
          max-width: 1000px;
          padding: 0 10px;
          margin: 5px auto;
        }
        @media (max-width: 960px) {
          .title-text {
              font-size: 48px;
          }
          .content {
              max-width: 800px;
          }
        }
        @media (max-width: 719px) {
          app-toolbar {
              height: 60px;
          }
          .title-text {
              font-size: 36px;
          }
          .content {
              max-width: 400px;
          }
        }
    </style>

    <iron-ajax
        auto
        url="https://api.spotify.com/v1/search"
        params='{"q":"u2","type":"album","limit":"50"}'
        headers='{"Accept": "application/json"}'
        handle-as="json"
        last-response="{{albums}}"
        debounce-duration="300">
    </iron-ajax>

    <app-indexeddb-mirror
        key="albums"
        data="{{albums}}"
        persisted-data="{{persistedAlbums}}">
    </app-indexeddb-mirror>

    <app-header-layout>

      <app-header effects="resize-title" condenses fixed shadow>
        <app-toolbar class="top-toolbar">
          <content select="[drawer-toggle]"></content>
          <div class="title-text">Albums Novelty</div>
          <div condensed-title></div>
        </app-toolbar>
        <app-toolbar class="bottom-toolbar">
          <div main-title></div>
        </app-toolbar>
      </app-header>

      <div class="content">
        <template is="dom-repeat" items="{{persistedAlbums.albums.items}}" id="albumsList">
            <album-card album=[[item]] album-id="[[item.id]]"></album-card>
        </template>
      </div>

    </app-header-layout>

  </template>

  <script>
    Polymer({
        is: 'album-list',

        attached: function () {
            this._addEventHandlers();
        },

        detached: function () {
            this._removeEventHandlers();
        },

        refresh: function (data) {
            var albumCardsNodes = Polymer.dom(this.root).querySelectorAll("album-card");
            var albumCardsNode = albumCardsNodes.filter(function (card) {
                return card['albumId'] === data.detail.id;
            })[0];

            if (albumCardsNode) {
                albumCardsNode.refresh();
            }
        },

        _addEventHandlers: function () {
            this.addEventListener('card:favorite:updated', function () {
                this.fire('albumList:updated');
            }.bind(this));
        },

        _removeEventHandlers: function () {
            this.removeEventListener('card:favorite:updated');
        }

    });
  </script>
</dom-module>
