<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">

<dom-module id="favorite-toast">

  <script>
      Polymer({
        is: 'favorite-toast',

        show: function (isFavorite) {
            var text = (isFavorite) ? 'Favorite Saved !' : 'Favorite Removed !';
            this.fire('iron-signal', {name: 'show-message', data: text});
        }
      });
  </script>

</dom-module>
