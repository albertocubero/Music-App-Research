<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="album-storage-manager.html">
<link rel="import" href="album-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="favorite-list">
  <template>
    <style include="shared-styles"></style>

    <app-header-layout>

      <app-header effects="resize-title" condenses fixed shadow>
        <app-toolbar class="top-toolbar">
          <content select="[drawer-toggle]"></content>
          <div class="title-text">Albums Favorites</div>
          <div condensed-title></div>
        </app-toolbar>
        <app-toolbar class="bottom-toolbar">
          <div main-title></div>
        </app-toolbar>
      </app-header>

      <div class="content">
        <template is="dom-repeat" items="[[albums]]">
            <album-card album=[[item]] album-id=[[item.id]]></album-card>
        </template>
      </div>

    </app-header-layout>

  </template>

  <script>
    Polymer({
        is: 'favorite-list',

        properties: {
            albums: {
                type: Array,
                value: []
            }
        },

        attached: function () {
            this._addEventHandlers();
            this._getFavoriteAlbumsFromLS();
        },

        detached: function () {
            this._removeEventHandlers();
        },

        refresh: function () {
            this._getFavoriteAlbumsFromLS();
        },

        _addEventHandlers: function () {
            this.addEventListener('card:favorite:updated', function (data) {
                this._getFavoriteAlbumsFromLS();
                this.fire('favorites:updated', data);
            }.bind(this));
        },

        _getFavoriteAlbumsFromLS: function () {
            this.set('albums', window.App.localStorage.albums.getAll());
        },

        _removeEventHandlers: function () {
            this.removeEventListener('card:favorite:updated');
        }
    });
  </script>
</dom-module>
