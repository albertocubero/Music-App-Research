<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="album-storage-manager.html">
<link rel="import" href="album-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="favorite-list">
  <template>
    <style include="shared-styles">
      app-header {
        color: #fff;
        background-color: #00AA8D;
      }
      app-toolbar {
        height: 120px;
      }
      .title-text {
        width: 100%;
        text-align: left;
        font-size: 60px;
        font-weight: 800;
        text-align: center;
      }
      .content {
        display: block;
        position: relative;
        max-width: 1000px;
        padding: 0 10px;
        margin: 5px auto;
      }
      @media (max-width: 960px) {
        .title-text {
            font-size: 48px;
        }
        .content {
          max-width: 800px;
        }
      }
      @media (max-width: 719px) {
        app-toolbar {
          height: 60px;
        }
        .title-text {
            font-size: 36px;
        }
        .content {
          max-width: 400px;
        }
      }
    </style>

    <app-header-layout>

      <app-header effects="resize-title" condenses fixed shadow>
        <app-toolbar class="top-toolbar">
          <content select="[drawer-toggle]"></content>
          <div class="title-text">Albums Favorites</div>
          <div condensed-title></div>
        </app-toolbar>
        <app-toolbar class="bottom-toolbar">
          <div main-title></div>
        </app-toolbar>
      </app-header>

      <div class="content">
        <template is="dom-repeat" items="{{albums}}">
            <album-card album={{item}}></album-card>
        </template>
      </div>

    </app-header-layout>

  </template>

  <script>
    Polymer({
      is: 'favorite-list',
      ready: function () {
          this._getFavoriteAlbums();
      },
      _getFavoriteAlbums: function () {
          this.albums = window.App.localStorage.albums.getAll();
      }
    });
  </script>
</dom-module>
